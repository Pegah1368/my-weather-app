<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9459a22cfe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="search-form">
            <div class="row">
              <div class="col-6">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a city"
                    aria-label="Enter a city"
                    aria-describedby="button-addon2"
                    id="search-city"
                  />
                  <div class="col-3">
                    <button
                      class="btn btn-primary search-button"
                      type="submit"
                      id="button-addon2"
                    >
                      Search
                    </button>
                  </div>
                  <div class="col-3">
                    <button
                      type="button"
                      class="btn btn-success"
                      id="current-location-button"
                    >
                      Current
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="row current-city">
            <div class="col-6">
              <h1 id="city">Stockholm</h1>
              <h2 id="current-time">Monday 16:25</h2>
              <h3 id="description">Partly Cloudy</h3>
            </div>
            <div class="col-6">
              <p>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloud img"
                />
                <span id="current-temperature"> 19 </span>
                <span class="degree"
                  ><a class="celsius-temperature" href="#"> ÂºC </a>
                </span>
              </p>
              <ul>
                <li>
                  Feels like :
                  <div class="feels-like">18</div>
                </li>
                <li>
                  Humidity :
                  <div class="humidity">77%</div>
                </li>
                <li>
                  Wind speed :
                  <div class="wind">6 m/s</div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
